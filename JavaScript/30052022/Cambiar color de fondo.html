<html>
<head>
<title>Cambiar imagen de fondo</title>
<style>
 
</style>
<script>
	function cambiarAzul() {
		document.getElementById('body').style.background= "blue" ;
	}
    function cambiarVerde() {
		document.getElementById('body').style.background= "Green" ;
	}
    function cambiarRojo() {
		document.getElementById('body').style.background= "Red" ;
	}
</script>
</head>

<body id="body">

<button onclick="cambiarAzul();">Cambiar Azul</button>
<button onclick="cambiarVerde();">Cambiar Verde</button>
<button onclick="cambiarRojo();">Cambiar Rojo</button>
<div></div>

</body>
</html>
