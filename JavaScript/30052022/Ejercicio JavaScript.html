<html>
<head>

<script language="javascript">
function ejecutar()
{ // ejemplo del if
 
alert("Inicio");
alert("En este ejemplo se utiliza la función Math.max para sacar número mámixo del array");


let salir = 'n'
let numeros = []

while (salir == 'n') {
    numero = prompt('Ingresar un Número', '')
    if (numero != null) {
        numeros.push(parseInt(numero))
    }
    let seguir = confirm('Desea Ingresar más números?')
    if (!seguir) {
        salir = 'y'
    }
}

console.log(numeros)
alert("Array = " + numeros);

var m = Math.max(...numeros);

alert("El número máximo es = " + m);
console.log(m)
}

function RangoNumeros() {

    alert("Inicio Rango de Números");
alert("En este ejemplo deberemos ingresar un número para que devuelva un dato");

var numero
numero=prompt('Ingresar un número', '')

if(numero<=1000){
    alert('PIE');
}
else {
    if(numero>1000 && numero<=10000)
    {
        alert('BICICLETA');
}
else {
    if(numero>10000 && numero<=30000 )
    {
        alert('COLECTIVO');
}
else {
    if(numero>30000 && numero<=100000  )
    {
        alert('AUTO');
}
else {
    alert('AVION');
}
}
}

}
}

</script>




</head>
<body>
 
<h1>Ejemplo de Array
</h1>
 
<br>


 
<button type="button" class="btn btn-primary" onclick="ejecutar()">Array</button>

<br>
<br>
<h1>Ejemplo Rango númerico
</h1>

<br>
<button type="button" class="btn btn-danger" onclick="RangoNumeros()">RangoNumeros</button>


</body>
</html>
